<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/public.css" media="all" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../lib/ajax.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">评论的内容</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="评论内容不能为空"
                   lay-verify="required"
                   name="comment_content"
                   placeholder="请输入评论内容"
                   type="text"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">评论标题</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="评论标题不能为空"
                   lay-verify="required"
                   name="article_title"
                   placeholder="请输入评论标题"
                   type="text"
                   value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">文章的ID</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="文章ID不能为空"
                   lay-verify="required"
                   name="article_id"
                   placeholder="请输入文章ID"
                   type="text"
                   value="">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal"
                    lay-filter="saveBtn"
                    lay-submit>确认保存
            </button>
        </div>
    </div>

</div>
<script charset="utf-8" src="../../lib/layui-v2.6.3/layui.js">
</script>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log("保存按钮被调用")

            // var formData = {
            //     request: "addOneComment",
            //     creator_id: sessionStorage.getItem('userId'),
            //     comment_content: $('input[name="comment_content"]').val(),
            //     article_title: $('input[name="article_title"]').val(),
            //     article_id: $('input[name="article_id"]').val(),
            // };
            //
            // console.log("发送给Servlet的数据", formData)
            var formData = {
                request: "addOneComment",
                creator_id: sessionStorage.getItem('userId'),
                comment_content: $('input[name="comment_content"]').val(),
                article_title: $('input[name="article_title"]').val(),
                article_id: $('input[name="article_id"]').val(),
            };

            // 在提交前打印出 article_id 的值，确保其不是 undefined
            console.log("article_id:", formData.article_id);


            ajaxPost('/CommentServlet', formData, function (res) {
                console.log("接收到Servlet返回来的数据")
                layer.alert('Data submitted successfully', {title: 'Success'}, function (index) {
                    layer.close(index);
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                });
            });

            return false;
        });
    });
</script>

</body>
</html>
