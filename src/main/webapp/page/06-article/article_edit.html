<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/public.css" media="all" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">文章标题</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="文章标题不能为空"
                   lay-verify="required"
                   name="article_title"
                   placeholder="请输入文章标题"
                   type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">文章内容</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="文章内容不能为空"
                   lay-verify="required"
                   name="article_content"
                   placeholder="请输入文章内容"
                   type="text"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">封面图片</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="封面图片不能为空"
                   lay-verify="required"
                   name="cover_image_id"
                   placeholder="请输入封面图片"
                   type="text"
                   value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">专题ID</label>
        <div class="layui-input-block">
            <input class="layui-input"
                   lay-reqtext="专题ID不能为空"
                   lay-verify="required"
                   name="myTopicId"
                   placeholder="请输入专题ID"
                   type="text"
                   value="">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal"
                    lay-filter="saveBtn" lay-submit>确认修改
            </button>
        </div>
    </div>
</div>
<script charset="utf-8" src="../../lib/layui-v2.6.3/layui.js"></script>

<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    var article_id = getQueryVariable("article_id");

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log("编辑保存按钮被调用")

            var formData = {
                request: "updateArticle",
                article_id: decodeURIComponent(article_id),
                article_title: $('input[name="article_title"]').val(),
                article_content: $('input[name="article_content"]').val(),
                cover_image_id: $('input[name="cover_image_id"]').val(),
                topic_id: $('input[name="myTopicId"]').val()
            };

            console.log("输出 formData: ", formData);
            console.log("输出 myTopicId", $('input[name="myTopicId"]').val());

            $.ajax({
                url: '/ArticleServlet',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(formData),
                success: function (res) {
                    console.log("接收到Servlet返回来的数据")
                    layer.alert('Data submitted successfully', {title: 'Success'}, function (index) {
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    });
                },

                error: function (xhr, status, error) {
                    console.error('AJAX request failed:', status, error);
                }
            });

            return false;
        });
    });
</script>

</body>
</html>
