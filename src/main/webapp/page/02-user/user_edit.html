<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/public.css" media="all" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../lib/ajax.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input class="layui-input" name="user-name"
                   placeholder="不输入则不修改此项" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户密码</label>
        <div class="layui-input-block">
            <input class="layui-input" name="user-password"
                   placeholder="不输入则不修改此项" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户类型</label>
        <div class="layui-input-block">
            <input checked="" name="user-type" title="不修改" type="radio" value="不修改">
            <input name="user-type" title="管理员" type="radio" value="管理员">
            <input name="user-type" title="普通用户" type="radio" value="普通用户">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户类型</label>
        <div class="layui-input-block">
            <input checked="" name="user-sex" title="不修改" type="radio" value="不修改">
            <input name="user-sex" title="男" type="radio" value="男">
            <input name="user-sex" title="女" type="radio" value="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户邮箱</label>
        <div class="layui-input-block">
            <input class="layui-input" name="user-email"
                   placeholder="不输入则不修改此项" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户电话</label>
        <div class="layui-input-block">
            <input class="layui-input" name="user-phone"
                   placeholder="不输入则不修改此项" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">用户状态</label>
        <div class="layui-input-block">
            <input checked="" name="user-status" title="不修改" type="radio" value="不修改">
            <input name="user-status" title="正常" type="radio" value="正常">
            <input name="user-status" title="禁用" type="radio" value="禁用">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">用户头像</label>
        <div class="layui-input-block">
            <input class="layui-input" name="user-avatar"
                   placeholder="不输入则不修改此项" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-filter="saveBtn" lay-submit>确认保存</button>
        </div>
    </div>

</div>
<script charset="utf-8" src="../../lib/layui-v2.6.3/layui.js"></script>

<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    var user_id = getQueryVariable("user_id");
    console.log("进入编辑页面的用户id是 user_id: ", user_id)

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log("编辑保存按钮被调用")

            var formData = {
                request: "updateOneUser",
                user_id: decodeURIComponent(user_id),
                user_name: $('input[name="user-name"]').val(),
                user_password: $('input[name="user-password"]').val(),
                user_type: $('input[name="user-type"]:checked').val(),
                user_sex: $('input[name="user-sex"]:checked').val(),
                user_email: $('input[name="user-email"]').val(),
                user_phone: $('input[name="user-phone"]').val(),
                user_status: $('input[name="user-status"]:checked').val(),
                user_avatar: $('input[name="user-avatar"]').val()
            };

            console.log("formData: ", formData)

            ajaxPost('/UserServlet', formData, function (res) {
                console.log("接收到Servlet返回来的数据")
                layer.alert('Data submitted successfully', {title: 'Success'}, function (index) {
                    layer.close(index);
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                });
            });

            return false;
        });
    });
</script>

</body>
</html>
