<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/public.css" media="all" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">专题名称</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="专题名称不能为空" lay-verify="required" name="topic_name"
                   placeholder="请输入专题名称" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专题描述</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="专题描述不能为空" lay-verify="required" name="topic_description"
                   placeholder="请输入专题描述" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">封面图片</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="封面图片不能为空" lay-verify="required" name="cover_image_id"
                   placeholder="请输入封面图片" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">分类ID</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="分类ID 不能为空" lay-verify="required" name="category_id"
                   placeholder="请输入分类ID" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-filter="saveBtn" lay-submit>确认修改</button>
        </div>
    </div>
</div>
<script charset="utf-8" src="../../lib/layui-v2.6.3/layui.js"></script>

<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    var topic_id = getQueryVariable("topic_id");


    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log("编辑保存按钮被调用")

            var formData = {
                request: "updateTopic",
                topic_id: decodeURIComponent(topic_id),
                topic_name: $('input[name="topic_name"]').val(),
                topic_description: $('input[name="topic_description"]').val(),
                cover_image_id: $('input[name="cover_image_id"]').val(),
                category_id: $('input[name="category_id"]').val(),
            };

            $.ajax({
                url: '/SpecialTopicServlet',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(formData),
                success: function (res) {
                    console.log("接收到Servlet返回来的数据")
                    layer.alert('Data submitted successfully', {title: 'Success'}, function (index) {
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    });
                },

                error: function (xhr, status, error) {
                    console.error('AJAX request failed:', status, error);
                }
            });

            return false;
        });
    });
</script>

</body>
</html>
