<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/public.css" media="all" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../lib/ajax.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">专题名称</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="专题名称不能为空" lay-verify="required" name="topic_name"
                   placeholder="请输入专题名称" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">专题描述</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="专题描述不能为空" lay-verify="required" name="topic_description"
                   placeholder="请输入专题描述" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-filter="saveBtn" lay-submit>确认提交</button>
        </div>
    </div>

</div>
<script charset="utf-8" src="../../lib/layui-v2.6.3/layui.js">
</script>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log("保存按钮被调用")

            var formData = {
                request: "addOneTopic",
                creator_id: sessionStorage.getItem('userId'),
                topic_name: $('input[name="topic_name"]').val(),
                topic_description: $('input[name="topic_description"]').val()
            };

            console.log("发送给Servlet的数据", formData)

            ajaxPost('/SpecialTopicServlet', formData, function (res) {
                console.log("接收到Servlet返回来的数据")
                layer.alert('Data submitted successfully', {title: 'Success'}, function (index) {
                    layer.close(index);
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                });
            });

            return false;
        });
    });
</script>

</body>
</html>
